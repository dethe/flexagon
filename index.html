<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hexahexaflexgon Utility</title>

  </head>
  <body>
    <svg id="strip1" viewBox="-1 -1 1034 300"></svg>
    <svg id="strip2" viewBox="-1 -1 1034 300"></svg>
    <script src="hexa.js"></script>
    <svg id="hex1" viewBox="0 0 350 300">
      <defs>
        <image
          id="image1"
          href="images/kaleidoscope1.png"
          x="0"
          y="0"
          width="800"
          height="800"
        />
        <image
          id="image2"
          href="images/kaleidoscope2.png"
          x="0"
          y="0"
          width="800"
          height="800"
        ></image>
        <image
          id="image3"
          href="images/kaleidoscope3.png"
          x="0"
          y="0"
          width="800"
          height="800"
        ></image>
        <image

        ></image>
        <image
          id="image5"
          href="images/kaleidoscope5.png"

          height="800"

          href="images/kaleidoscope6.png"
          x="0"
          y="0"
          width="800"
          height="800"
        ></image>

    </svg>
    <button id="scale-down">Scale Down</button>
    <button id="scale-up">Scale Up</button>
    <button id="pan-right">Pan Right</button>
    <button id="pan-left">Pan Left</button>
    <button id="pan-up">Pan Up</button>
    <button id="pan-down">Pan Down</button>
    <label
      >Image One<input type="radio" name="image" value="1" checked
    /></label>
    <label>Image Two<input type="radio" name="image" value="2" /></label>
    <label>Image Three<input type="radio" name="image" value="3" /></label>
    <label>Image Four<input type="radio" name="image" value="4" /></label>
    <label>Image Five<input type="radio" name="image" value="5" /></label>
