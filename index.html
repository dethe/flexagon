<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hexahexaflexgon Utility</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <link href="hexa.css" rel="stylesheet" />
    <script src="js/hexa.js" type="module" async defer></script>
  </head>
  <body>
    <svg id="strip1" viewBox="-1 -1 1034 300"></svg>
    <svg id="strip2" viewBox="-1 -1 1034 300"></svg>
    <svg
      id="hex"
      width="350"
      height="300"
      viewBox="0 0 350 300"
      class="noprint"
    >
      <defs>
        <image
          id="image1"
          href="images/kaleidoscope1.png"
          x="0"
          y="-25"
          width="350"
          height="350"
        />
        <image
          id="image2"
          href="images/kaleidoscope2.png"
          x="0"
          y="-25"
          width="350"
          height="350"
        ></image>
        <image
          id="image3"
          href="images/kaleidoscope3.png"
          x="0"
          y="-25"
          width="350"
          height="350"
        ></image>
        <image
          id="image4"
          href="images/kaleidoscope4.png"
          x="0"
          y="-25"
          width="350"
          height="350"
        ></image>
        <image
          id="image5"
          href="images/kaleidoscope5.png"
          x="0"
          y="-25"
          width="350"
          height="350"
        ></image>
        <image
          id="image6"
          href="images/kaleidoscope6.png"
          x="0"
          y="-25"
          width="350"
          height="350"
        ></image>
      </defs>
    </svg>
    <form class="noprint">
      <button type="button" id="scale-down">Scale Down</button>
      <button type="button" id="scale-up">Scale Up</button>
      <button type="button" id="pan-right">Pan Right</button>
      <button type="button" id="pan-left">Pan Left</button>
      <button type="button" id="pan-up">Pan Up</button>
      <button type="button" id="pan-down">Pan Down</button>
      <label
        >Image One<input type="radio" name="image" value="1" checked
      /></label>
      <label>Image Two<input type="radio" name="image" value="2" /></label>
      <label>Image Three<input type="radio" name="image" value="3" /></label>
      <label>Image Four<input type="radio" name="image" value="4" /></label>
      <label>Image Five<input type="radio" name="image" value="5" /></label>
      <label>Image Six<input type="radio" name="image" value="6" /></label>
    </form>
  </body>
</html>
